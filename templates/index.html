<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 5px; }
        button { padding: 5px 10px; }
        p { color: #555; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Guess a number between 1 and 100</h1>
    <form method="post">
        <input type="text" name="guess" autofocus>
        <button type="submit">Guess</button>
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

</body>
</html>
